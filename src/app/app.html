<ion-menu [content]="content" class="menu-o">
  <ion-header>
    <ion-toolbar color="menu-o-t">
      <button ion-button menuToggle>
      Start
    </button>
      <ion-item no-lines>
        <ion-avatar item-right>
          <img src="assets/img/avatar-ts-buzz.png">
        </ion-avatar>
        <h2>Welcome Colin</h2>
      </ion-item>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button menuClose ion-button block color="menu-o" (click)="openPage(pages[0])">
            <div>
              <ion-icon name="analytics"></ion-icon>
              <label>Analytics</label>
            </div>
          </button>
        </ion-col>
        <ion-col>
          <button menuClose ion-button block color="menu-o" class="img-bg firebase" (click)="openPage(pages[1])">
            <ion-icon name="bonfire"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button menuClose ion-button block color="menu-o" (click)="openPage(pages[1])">
            <div>
              <ion-icon name="images"></ion-icon>
              <label>Images</label>
            </div>
          </button>
        </ion-col>
        <ion-col>
          <button menuClose ion-button block color="menu-o" (click)="openPage(pages[1])">
            <div>
              <ion-icon name="finger-print"></ion-icon>
              <label>Touch ID</label>
            </div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button block color="menu-o">
            <div>
              <ion-icon name="flash"></ion-icon>
              <label>Flash</label>
            </div>
          
        </button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col width-50>
          <button ion-button block color="menu-o" class="img-bg wifi">
          <ion-icon name="wifi"></ion-icon>
        </button>
        </ion-col>
        <ion-col width-25>
          <button menuClose ion-button block color="menu-o" (click)="openPage(pages[1])">
            <ion-icon name="logo-xbox"></ion-icon>
        </button>
        </ion-col>
        <ion-col width-25>
          <button ion-button block color="menu-o">
          <ion-icon name="ionic"></ion-icon>
        </button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button ion-button block color="menu-o">
          <ion-icon name="water"></ion-icon>
        </button>
        </ion-col>
        <ion-col width-67>
          <button ion-button block color="menu-o" class="img-bg medal">
          <ion-icon name="medal"></ion-icon>
        </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
